<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listening Page</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding-top: 100px;
      }
      .wave {
        display: inline-block;
        margin-right: 10px;
      }
      .wave svg {
        width: 100px;
        height: 50px;
      }
      .listening-text {
        font-size: 2rem;
        color: #007bff;
      }
      .end-button {
        margin-top: 50px;
        background-color: #ff6b6b;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
      }
      .greeting {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="greeting">미팅브릿지님, 안녕하세요!</div>

    <div class="wave">
      <svg viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
        <polyline
          points="0,25 10,20 20,30 30,10 40,40 50,25 60,30 70,20 80,35 90,15 100,25"
          fill="none"
          stroke="#007bff"
          stroke-width="4"
        />
      </svg>
    </div>

    <div class="listening-text">Listening...</div>

    <button class="end-button">회의 종료</button>
  </body>
</html>

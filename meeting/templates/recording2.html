<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회의 종료</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .modal-content {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }
      .end-meeting-btn {
        position: absolute;
        bottom: 20px;
        background-color: #dc3545;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">회의 종료</h5>
        </div>
        <div class="modal-body">
          <p>
            회의를 저장하시겠습니까?<br />저장하지 않고 나가면 회의가 저장되지 않습니다.
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">예</button>
          <button type="button" class="btn btn-secondary">아니요</button>
        </div>
      </div>
    </div>

    <button class="end-meeting-btn">회의 종료</button>

    <script type="module">
      document.querySelector(".end-meeting-btn").addEventListener("click", () => {
        alert("회의가 종료되었습니다.");
      });
    </script>
  </body>
</html>

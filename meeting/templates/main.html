<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-light text-dark">
    <div class="d-flex vh-100">
      <!-- Sidebar -->
      <div class="w-25 bg-white shadow p-4">
        <!-- Placeholder for sidebar content -->
      </div>
      <!-- Main Content -->
      <div class="flex-fill p-6">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <button class="btn btn-primary rounded-circle shadow">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-6 h-6"
              style="width: 24px; height: 24px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </button>
          <span class="h5 font-weight-medium">
            {% for key, value in session_data.items %} {{ value }} {% endfor %}
          </span>
        </div>
        <div class="mb-4">
          <input type="text" placeholder="Search..." class="form-control" />
        </div>
        <div>
          <h2 class="h4 font-weight-medium mb-2">Post List</h2>
          <ul class="list-unstyled">
            <li class="p-4 bg-white shadow rounded mb-2">Post 1</li>
            <li class="p-4 bg-white shadow rounded mb-2">Post 2</li>
            <li class="p-4 bg-white shadow rounded mb-2">Post 3</li>
            <li class="p-4 bg-white shadow rounded mb-2">Post 4</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
